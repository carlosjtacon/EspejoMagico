<div id="mirror">
  
  <div *ngIf="controller.status != 0" id="icon" class="fa-fw fa-10x">
    <div *ngIf="controller.status == 1"><i class="far fa-clock" data-fa-transform="shrink-4"></i></div>
    <div *ngIf="controller.status == 2 && timer >= 170"><i class="fas fa-hourglass-start" data-fa-transform="shrink-4"></i></div>
    <div *ngIf="controller.status == 2 && timer >= 90 && timer < 170"><i class="fas fa-hourglass-half" data-fa-transform="shrink-4"></i></div>
    <div *ngIf="controller.status == 2 && timer >= 10 && timer < 90"><i class="fas fa-hourglass-end" data-fa-transform="shrink-4"></i></div>
    <div *ngIf="controller.status == 2 && timer >= 0 && timer < 10"><i class="fas fa-hourglass-end" data-fa-transform="shrink-4"></i></div>
    <div *ngIf="controller.status == 2 && timer < 0"><i class="far fa-clock" data-fa-transform="shrink-4"></i></div>
  </div>
  
  <div *ngIf="controller.status == 1" class="widget" id="clock">
    <p class="widget-content">{{clock}}</p>
  </div>

  <div *ngIf="controller.status == 2" class="widget" id="timer">
    <p class="widget-content">{{timer >= 0 ? timerStr : clock}}</p>
  </div>

  <div *ngIf="controller.status == 3" class="widget" id="temperature">
    <p class="widget-content">{{controller.sensors.temperature}} ÂºC</p>
  </div>
  
  <div *ngIf="controller.status == 4" class="widget" id="weather">
    <p *ngIf="weather.rain" class="widget-content">Llueve!!!</p>
    <p class="widget-content">{{weather.temperature + weather.units}}</p>
  </div>
  
  <div *ngIf="controller.status == 5" class="widget" id="alerts">
    <p class="widget-content">{{alerts.toUpperCase()}}</p>
  </div>

</div>
