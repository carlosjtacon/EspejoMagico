<div id="mirror">
  
  <div class="icon fa-fw fa-10x" *ngIf="controller.status == 1"><i class="far fa-clock"></i></div>
  <div class="icon fa-fw fa-10x" *ngIf="controller.status == 2 && timer >= 170"><i class="fas fa-hourglass-start"></i></div>
  <div class="icon fa-fw fa-10x" *ngIf="controller.status == 2 && timer >= 10 && timer < 170"><i class="fas fa-hourglass-half"></i></div>
  <div class="icon fa-fw fa-10x" *ngIf="controller.status == 2 && timer >= 0 && timer < 10"><i class="fas fa-hourglass-end"></i></div>
  <div class="icon fa-fw fa-10x" *ngIf="controller.status == 2 && timer < 0"><i class="far fa-clock"></i></div>
  <div class="icon fa-fw fa-10x" *ngIf="controller.status == 3"><i class="fas fa-bath"></i></div>
  <div class="icon fa-fw fa-10x" *ngIf="controller.status == 4"><i class="fas fa-sun"></i></div>
  <div class="icon fa-fw fa-10x" *ngIf="controller.status == 5"><i class="far fa-bell"></i></div>
  <div class="icon fa-fw fa-10x" *ngIf="controller.status == 6"><i class="fab fa-btc"></i></div>
  
  <div *ngIf="controller.status == 1" class="widget" id="clock">
    <p class="widget-content">{{clock}}</p>
  </div>

  <div *ngIf="controller.status == 2" class="widget" id="timer">
    <p class="widget-content">{{timer >= 0 ? timerStr : clock}}</p>
  </div>

  <div *ngIf="controller.status == 3" class="widget" id="temperature">
    <p class="widget-content">AGUA - {{Math.floor(controller.sensors.temperature)}} ÂºC</p>
  </div>
  
  <div *ngIf="controller.status == 4" class="widget" id="weather">
    <p *ngIf="weather.rain" class="widget-content">Llueve!!!</p>
    <p class="widget-content">{{weather.temperature + weather.units}}</p>
  </div>
  
  <div *ngIf="controller.status == 5" class="widget" id="alerts">
    <p class="widget-content">{{alerts.toUpperCase()}}</p>
  </div>

  <div *ngIf="controller.status == 6" class="widget" id="bitcoin">
    <object type="text/html" data="https://s.tradingview.com/widgetembed/?symbol=COINBASE%3ABTCUSD&interval=5&hidesidetoolbar=0&saveimage=0&toolbarbg=f1f3f6&studies=%5B%5D&hideideas=1&theme=Dark&style=1&timezone=Etc%2FUTC&studies_overrides=%7B%7D&overrides=%7B%7D&enabled_features=%5B%5D&disabled_features=%5B%5D&locale=en&utm_source=www.livecharts.co.uk&utm_medium=widget&utm_campaign=chart&utm_term=COINBASE%3ABTCUSD" width="800px" height="600px" style="overflow:auto;">
    </object>
  </div>

</div>
