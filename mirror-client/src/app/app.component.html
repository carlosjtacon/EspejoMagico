<div id="mirror">
  
  <div *ngIf="controller.status == 1" class="widget" id="clock">
    <p class="widget-content">{{clock}}</p>
  </div>

  <div *ngIf="controller.status == 2" class="widget" id="timer">
    <p class="widget-content">{{timer}}</p>
  </div>

  <div *ngIf="controller.status == 3" class="widget" id="weather">
    <p class="widget-content">{{controller.data.weather.temperature}}</p>
  </div>

</div>
